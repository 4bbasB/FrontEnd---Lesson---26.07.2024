<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container"
        style="display: flex; flex-direction: column; justify-content: center; align-items: center; padding-top: 150px;">
        <div class="card"
            style="width: 30rem; display: flex; flex-direction: column; justify-content: center; align-items: center; padding-top: 20px;">
            <h3>Weather Application</h3>
            <div style="display: flex; justify-content: center; align-items: center;">
                <input class="form-control" id="city" style="margin-right: 10px;" type="text"
                    placeholder="type City">
                <button class="btn btn-success"
                    style="display: flex; flex-direction: column; justify-content: center; align-items: center;"
                    onclick="getWeather()">Get Weather</button>
            </div>

            <div class="card-body">
                <h5 class="card-title" id="city-name"></h5>
            </div>
            <ul class="list-group list-group-flush">
                <p>Temperature: <span id="temperature"></span></p>
                <p>Weather: <span id="weather"></span></p>
                <p>Wind Speed: <span id="wind-speed"></span></p>
            </ul>
        </div>
    </div>


    <script src="./assets/main.js"></script>

</body>


</html>
